<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  border: 5px solid red;
}

h2 {
  border: 4px dotted blue;
}

div {
  border: double;
}
    
.mix {
  border-style: solid;
  border-bottom-color: coral;
}
    
.dot {
  border-style: solid;
  border-bottom-style: dotted;
}
</style>
</head>
<body>

<h1>Red border</h1>

<h2>Dotted blue border</h2>

<div>Double border.</div><br>

<div class="mix">Mix borders.</div><br>
    
<div class="dot">even more mixed</div>

</body>
</html>
